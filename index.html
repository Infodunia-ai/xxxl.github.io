<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Iklan Gambar Klik</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      font-family: sans-serif;
    }
    .ad-container {
      text-align: center;
    }
    .ad-container img {
      border: 0;
      width: 300px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .ad-container img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <a href="https://www.effectiveratecpm.com/m6h9gm84?key=c0fe59fec763503766a75ab0e5ae73ae" target="_blank">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzG36dQ1Ul7t1vH3rMiVMBspBHhi48mmpwnsmxbe8hzMT85namag&s" alt="Iklan Adsterra">
    </a>
    <p>Klik gambar di atas untuk info lebih lanjut.</p>
  </div>
</body>
</html>
